# Path to store metadata snapshot of local paths, to speed-up further analysis
# Data will be stored in a sub-folder named with the dir-sync UID
# Sub-folders are NOT created by dir-sync, they shall be created manually
local_metadata_snap_path: /tmp/autoclean/dir-sync

# Profile configuration, allowing user to select one configuration when launching a dir-sync instance
# dict: <profile_name>: <profile_settings>
# profile_settings:
#   include:      include other profile(s) [opt]
#   ignore_name:  file/directory names to be ignored, at any level
#                 "*" represents any number of characters, including leading "."
#   ignore_path:  relative paths to be ignored
#                 "*" represents any number of characters excluding "/"
#   white_list:   relative paths to be considered, even if a parent folder is ignored
profiles:
  default:
    ignore_name:
      - "*.bak"
      - "*.log"
      - "*.o"
      - "*.old"
      - "*.swp"
      - "*~"
      - "*cache*"
      - "*Cache*"
      - ".git"
      - "History"
      - "lcov.info" # code coverage
      - "LOCK"
      - "LOG"
      - "log"
      - "logs"
      - ".~lock.*"
      - "__pycache__"

  rootfs:
    ignore_path:
      - etc/cups/subscriptions.conf
      - etc/cups/printers.conf
      - etc/cups/*.O
      - root/.histfile
      - root/.lesshst
      - root/.local
      - root/.viminfo
      - root/.zsh_history

  data:
    include: default
    ignore_path:
      - develop/github

  home:
    include: default
    white_list:
      - "mic006/.config/Code/User/settings.json"
    ignore_path:
      - "*/.config/Code"
      - "*/.config/google-chrome"
      - "*/.histfile"
      - "*/.lesshst"
      - "*/.local"
      - "*/.pylint.d"
      - "*/.viminfo"
      - "*/.zsh_history"

# Name of default profile, when profile is not specified on the command line
default_profile: default
